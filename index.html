  <h1>キャッチコピー</h1>
  <h3>About</h3>
  <p>
    プcoachtech(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
  </p>
  <h3>ブログ</h3>
  <img src="blog__eyecatch1.jpg" alt="写真">
  <h4>コーチテックブログのタイトルがここには入ります。</h4>
  <img src="blog__eyecatch2.jpg" alt="写真">
  <h4>コーチテックブログのタイトルがここには入ります。</h4>

  <h2>問い合わせ</h2>
  <form action="" method="post">
    <div class="form">
      <div class="form__item">
        <label for="name">名前</label>
        <input id="name" type="text" name="name">
      </div>
      <div class="form__item">
        <label for="mail">メールアドレス</label>
        <input id="mail" type="email" name="email">
      </div>
      <div　class="form__item">
        <label for="youken">用件</label>
        　<select name="youken" id="youkenn">
          <option value="用件１">広告掲載について</option>
        </select>
      </div>
      <div class="form__item">
        <label for="comment">内容</label>
        <textarea id="comment" rows="10" cols="30"></textarea>
      </div>
      <p>
        <input type="reset" value="削除">
        <input type="submit" value="送信">
      </p>
    </div>
  </form>

</body>
